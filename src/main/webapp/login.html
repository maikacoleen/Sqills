<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Login</title>
	<!-- Font -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow+Semi+Condensed:300i&display=swap">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="/sqills/css/bootstrap.min.css">
	<!-- Custom styles -->
	<link rel="stylesheet" href="/sqills/css/login.css">
	<!-- Icons -->
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="https://www.sqills.com/wp-content/themes/sqills/static/favicons/apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="https://www.sqills.com/wp-content/themes/sqills/static/favicons/apple-touch-icon-152x152.png" />
	<link rel="icon" type="image/png" sizes="32x32" href="https://www.sqills.com/wp-content/themes/sqills/static/favicons/favicon-32x32.png" />
	<link rel="icon" type="image/png" sizes="16x16" href="https://www.sqills.com/wp-content/themes/sqills/static/favicons/favicon-16x16.png" />
</head>

<body>
	<div class="wrap">
		<div class="square-wrap">
			<a data-toggle="modal" data-target="#overviewmodal" style="width: 180px;">
				<img src="/sqills/assets/Logomap/Sqills-White-small.png" border="0" alt="logosqills" class="logo">
			</a>
			<div class="square">
				<form id="form">
					<div class="input-container">
						<input class="input-box" type="text" name="username" placeholder="Username">
						<br>
					</div>
					<div class="input-container">
						<input class="input-box" type="password" name="password" placeholder="Password">
						<br>
					</div>
					<div class="container-button">
						<button type="submit" value="login" class="login-button">Login</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Modal overview page -->
	<div class="modal fade" id="overviewmodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h6 class="modal-title" id="exampleModalLabel">Overview page</h6>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div style="color: black;" class="modal-body">
					<div id="text1">Do you want to go to the overview page?</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
					<a href="/sqills" class="btn" role="button" style="background-color: #fd7e14; color: white">Yes</a>
				</div>
			</div>
		</div>
	</div>
	<!-- Modal overview room -->
	<!-- /Content -->
	<!-- SCRIPTS -->
	<!-- JQuery -->
	<script src="/sqills/js/jquery-3.4.0.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script src="/sqills/js/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script src="/sqills/js/bootstrap.min.js"></script>
	<!-- Custom scripts -->
	<script src="/sqills/js/login.js"></script>
</body>

</html>
